<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .display {
      background: #222;
      color: #fff;
      font-size: 2rem;
      text-align: right;
      padding: 20px;
      box-sizing: border-box;
      height: 80px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: #ccc;
    }

    .buttons button {
      background: #f9f9f9;
      border: none;
      padding: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #eaeaea;
    }

    .buttons .operator {
      background: #ff9f00;
      color: #fff;
    }

    .buttons .operator:hover {
      background: #ffb84d;
    }

    .buttons .equal {
      background: #00c853;
      color: #fff;
      grid-column: span 2;
    }

    .buttons .equal:hover {
      background: #00e676;
    }

    .buttons .clear {
      background: #d32f2f;
      color: #fff;
      grid-column: span 2;
    }

    .buttons .clear:hover {
      background: #f44336;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="operator divide">/</button>
        <button class="operator multiple">*</button>
        <button class="operator minus">-</button>
        <button class="operator plus">+</button>
        <button class="equal">=</button>
        <button class="clear">C</button>

      <button class="number one">1</button>
      <button class="number two">2</button>
      <button class="number three">3</button>
      <button class="number four">4</button>
      <button class="number five">5</button>
      <button class="number six">6</button>
      <button class="number seven">7</button>
      <button class="number eigth">8</button>
      <button class="number nine">9</button>
      <button class="number zero">0</button>
      <button class="dot">.</button>
      
      
    </div>
  </div>

  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
