<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="board">
          <img class="img1" src="images/square.png" alt="">
          <img class="img2" src="images/square.png" alt="">
          <img class="img3" src="images/square.png" alt="">
          <img  class="img4" src="images/square.png" alt="">
          <img class="img5" src="images/square.png" alt="">
          <img class="img6" src="images/square.png" alt="">
          <img class="img7" src="images/square.png" alt="">
          <img class="img8" src="images/square.png" alt="">
          <img class="img9" src="images/square.png" alt="">
          
      </div>
      <div class="message" id="message">
        <span id="winnerMessage"></span>
        <button id="restartButton">Reiniciar Jogo</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
